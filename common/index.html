<!doctype html>
<html>
<head>
  
  <meta charset="utf-8">
  <title>WASD:SPACE</title>
  
  <style>

    /* No padding or margins on anything by default */
    * {padding: 0; margin: 0;
       font-family: Arial, Helvetica, sans-serif;
    }

    @font-face {
      font-family: 'digital-7';
      src: url('digital7.woff') format('woff'),     /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
           url('digital7.ttf')  format('truetype'); /* Chrome 4+, Firefox 3.5, Opera 10+, Safari 3â€”5 */
    }

    body {
      position:absolute;
      left:0;
      right:0;
      top:0;
      bottom:0;
    }

    /* Inputs buttons, etc font */
    input, select, button {
      background-color:white;
      color: black;
      border: none;
      padding: 0.2em;
      display: inline-block;
      font-size: medium;
      margin: 4px 2px;
      cursor: pointer;
    }

    /* Game Setup */
    #settings {
      font-family: Arial, Helvetica, sans-serif;
      position: absolute;
      top:    20px;
      right:  20px;
      bottom: 20px;
      left:   20px;
      background-color: #333333;
      opacity: 0.8;
      color: white;
      z-index: 100;
      box-shadow: 0 0 20px 20px #475;
      visibility: hidden;
    }

    #setup {
      position: absolute;
      left: 0;
      padding-left: 0.4em;
      padding-bottom: 0.5em;
      padding-right: 0.2em;
      padding-top: 0.1em;
      border: white solid 1px;
    }

    #chat {
      position: absolute; 
      top: 0;
      right: 0;
      z-index:0;
      width: 20em;
      border: solid white 1px;
      padding-left: 6px;
      padding-bottom: 4px;
      padding-top: 0.1em;
    }
    #chat-box {width: 19em}

    /* Loading indicator */
    #loader {
      font-family: Arial, Helvetica, sans-serif;
      padding-left: 0.4em;
      position: absolute;
      top:    20px;
      right:  20px;
      bottom: 20px;
      left:   20px;
      background-color: #333333;
      opacity: 0.8;
      color: white;
      z-index: 100;
      box-shadow: 0 0 20px 20px #F00;
    }

    #stats {
      visibility: hidden;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      position: absolute;
      top:    0px;
      right:  0px;
      bottom: 0px;
      left:   0px;
      background-color: #44444488;
      opacity: 1.0;
      color: white;
      z-index: 50;
      box-shadow: 0 0 20px 20px #F00;
      vertical-align: middle;
    }

    #stats-table {
      table-layout: fixed;
      width: 100%;
      font-size: 1.5em;
      position:absolute;
      top: 40%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }
    
    .stats-td-key {
      width: 50%;
      text-align: right;
      padding-right: 1em;
      vertical-align: top;
    }
    .stats-td-value {
      width: 50%;
      text-align: left;
      padding-left: 1em;
      vertical-align: top;
    }

    #name {
      width: 7em;
    }

    #gameboard {
      position:absolute;
      left:0;
      top:0;
      z-index: 1;
      cursor: none;
    }

    #score {
      position:absolute;
      left:5px;
      top:0;
      z-index: 10;
      font-family:digital-7;
      font-size:5em;
      color:#00FF00;
      opacity: 0.5;
    }

    #multiplier {
      position: absolute;
      left: 5px;
      bottom: 0; 
      z-index: 10;
      font-family:digital-7;
      font-size: 5em;
      color: red;
      opacity: 0.3;
    }

    td {
      padding-top: 0.4em;
      padding-bottom: 0.0em;
    }

    /* Chat stuff */
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 0.3em; }
    #messages li:nth-child(odd) { background: #444; }



  </style>

  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />

</head>

<body id="body" style='background-color: #112720;'>
  <div id="gameboard"></div>
  
  <div id="enclosure">
  
    <div id="loader"></div>

    <div id="stats">
      <table id="stats-table"></table>
    </div>

    <div id="settings">
      
      <div id="chat">
        <h1>Chat</h1>
        <!-- where chat messages will appear -->
        <ul id="messages" style="overflow-y: auto; height:300px"></ul>
        <!-- chat area -->
        <input id="chat-box" tabindex="2" onchange="chat()"/>
      </div>

      <div id="setup">
        <h1>Setup</h1>
        
        <table id='clients'></table>
        
        <br>
        <table>
          <tr><td>
            <select id="game_mode" style='width:120px' onchange="event_game_mode_onchange();">
              <option value="relaxing">Relaxing</option>
              <option value="tight">Tight</option>
              <option value="sploders">Sploders</option>
              <option value="teamwork">"Teamwork"</option>
              <option value="custom">Custom</option>
              <option value="test">Test</option>
            </select>
            <button id='new_game' onclick="new_game_clicked();" style='width:110px'>New Game</button>
          </td></tr>
        </table>
        
        <br>

        <table>
          <tr><td>Main Volume:</td><td><input type="range" min="0" max="100" value="25"  class="slider" id="volume"       onchange="event_volume_onchange();"></td></tr>
          <tr><td>Music:      </td><td><input type="range" min="0" max="100" value="50"  class="slider" id="volume_music" onchange="event_volume_onchange();"></td>
            <td>
              <select id="song" onchange="event_volume_onchange();">
                <option value="horn">Horn Reward</option>
              </select>
            </td>
          </tr>
        </table>

        <br><br><br>

        <h1>Keyboard Controls</h1>
        <br>
        <div style='padding-left: 10%'>
        <img src='images/instructions.png'>
        </div>
        
      </div>
      
    </div>

    <div id='score'></div>
    <div id='multiplier'></div>

  </div>

  
  <!-- External Scripts -->
  <script src="/external_scripts/pixi.min.js"></script>
  <script src="/socket.io.js"></script>
  <script src="/external_scripts/jquery-3.5.1.min.js"></script>
  <script src="/external_scripts/howler.min.js"></script>

  <!-- My Scripts -->
  <script>exports = {};</script>
  <script src="/fun.js"></script>
  <script src="/engine.js"></script>
</body></html>
